resetmedcfg
r_drawviewmodel 1
viewmodel_fov 0

// ---------------------------------------------------------------------------------------------------------------------------------
//                                                           w0lvesy's scout script (adapted for pyro)
// ---------------------------------------------------------------------------------------------------------------------------------

// flamethrower 
alias "+flames" "slot1;viewmodel_fov "0";+attack;"
alias "-flames" "-attack"

// airblast
alias "+air" "slot1;viewmodel_fov "0";+attack2;"
alias "-air" "-attack2"

//shotgun/flaregun
alias "+shotty" "slot2;viewmodel_fov "95";+attack;"
alias "-shotty" "-attack"

// bat 
alias "+axe" "slot3;viewmodel_fov "95";+attack;"
alias "-axe" "-attack"

// BINDINGS
bind "mouse1" "+flames"
bind "mouse2" "+shotty"
bind "mouse3" "+air"
bind "mouse4" "+axe
bind "mouse5" "+air" 

developer 1
echo "*** Custom Pyro Config/Script Loaded ***"
developer 0