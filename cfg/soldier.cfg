resetmedcfg
r_drawviewmodel 1
viewmodel_fov "0"

// ------------------------------------------
// w0lvesy's scout script (adapted for soldier)
// ------------------------------------------

// rockets 
alias "+rockets" "slot1;viewmodel_fov 0;+attack;"
alias "-rockets" "-attack"
alias "RL" "slot1;viewmodel_fov 0;"

// shotty
alias "+shotgun" "slot2;viewmodel_fov "0";+attack;"
alias "-shotgun" "-attack"
alias "shotty" "slot2;viewmodel_fov 0;"

// shovel
alias "+shovel" "slot3;viewmodel_fov 95;+attack;" //Or whatever your usual fov is
alias "-shovel" "-attack"
alias "melee" "slot3;viewmodel_fov 95" // Or whatever your usual fov is

// BINDINGS
bind "mouse1" "+rockets"
bind "mouse2" "+duck"
bind "mouse3" "voicemenu 0 0"
bind "mouse4" "+shovel"
bind "mouse5" "+shotgun"
bind 1 RL
bind 2 shotty
bind 3 melee

echo "*** Custom Solly Config/Script loaded***" 